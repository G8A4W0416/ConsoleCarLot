<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet" href="images/css/billyBobsCarLot.css" />
<title>Billy Bob's Car Lot</title>
</head>
<body>
	<h1>Add Car to Billy Bob's Car Lot</h1>
	<form action="addItemServlet" method="post">
		<fieldset>
			<legend>Add Car</legend>
			<label for="makeFld">Car Make:</label> <input id="makeFld" type="text" name="make" />
			<label for="modelFld">Car Model:</label> <input id="modelFld" type="text" name="model" />
			<label for="yearFld">Car Year:</label> <input id="yearFld" type="number" name="year" min="1885" max="2021" />
		</fieldset>
		
		<input class="btn" type="submit" value="Add Car to Lot" />
	</form>
	<a class="btn" href="viewAllItemsServlet">View the complete list</a>
</body>
</html>
